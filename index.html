        <script>
            function login()
            {
              var user = document.login.username.value;  
              var pass = document.login.pass.value; 
              
              var valid=true;
              
              if(user=== "")
              {
                  valid=false;
                  euser.style.visibility = "visible";
              }
              else
              {
                 euser.style.visibility = "hidden";
              }
              
              
              if( pass === "")
              {
                  valid=false;
                  epass.style.visibility = "visible";
              }
              else
              {
                 epass.style.visibility = "hidden";
              }
              
              
              if(valid)
              {
                 return true;
              }
              else
              {
                  return false;
              }
              
              
            }
      
        </script>
